<template>
    <div class="slds-grid slds-gutters slds-align_absolute-center">
        <div class="slds-col slds-size_4-of-4 ">
            <div class=" slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout class="slds-align_absolute-center" multiple-rows>
                    <lightning-layout-item padding="around-small" size="12" small-device-size="12"
                        medium-device-size="12" large-device-size="6">

                        <div class="custom-box  slds-p-around_medium slds-text-align_center">
                            <div class="slds-is-relative container slds-text-align_center">

                                <div class="formAutoplay">
                                    <button onclick={autoPlayControl}
                                        class="autplayform slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
                                        aria-pressed="false" title="Stop auto-play">
                                        <lightning-icon icon-name="utility:pause" size="x-small"
                                            alternative-text="Connected"></lightning-icon>
                                        <span class="slds-assistive-text">Stop auto-play</span>
                                    </button>
                                </div>

                                <template for:each={slidesData} for:item="slide">
                                    <div class={slide.cardClasses} key={slide.slideIndex}>
                                        <div class="slideNumbers">{slide.slideIndex}/{slidesData.length} </div>
                                        <img src={slide.image} />
                                        <div class="text-section slds-p-around_medium info" onmouseover={stopAutoScroll}
                                            onmouseout={startAutoCroll}>
                                            <div class="contentBx">
                                                <h3 class="slds-text-heading_large title">{slide.heading}</h3>
                                                <div class="slds-text-heading_small description">{slide.description}
                                                </div>
                                                <h2>More Information</h2>
                                                <div class="size">
                                                    <h3>Price :</h3>
                                                    $<lightning-formatted-number class="formattedField"
                                                        value={slide.price} minimum-significant-digits="5">
                                                    </lightning-formatted-number>
                                                </div>
                                                <div class="color">
                                                    <h3>Color :</h3>
                                                    <span style={slide.color}></span>

                                                </div>
                                                <a onclick={handleClick}>Contact Us</a>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                                <a class="prev" onclick={backSlide}>&#10094;</a>
                                <a class="next" onclick={forwardSlide}>&#10095;</a>
                            </div>
                            <div class="slds-text-align_center slds-p-around_medium">
                                <template for:each={slidesData} for:item="slide">
                                    <span class={slide.dotClases} data-id={slide.slideIndex} key={slide.slideIndex}
                                        onclick={currentSlide}></span>
                                </template>
                            </div>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </div>

        </div>

    </div>
</template>
