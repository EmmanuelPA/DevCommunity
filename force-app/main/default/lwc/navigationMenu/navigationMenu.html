<template>
    <!-- Vertical Navigation List for Mobile -->
    <template if:true={showHamburgerMenu}>
        <div class="slds-is-fixed slds-grid hamburger-menu-container container ">
            <div class="slds-col slds-size_5-of-6">
                <div class="
                        slds-grid
                        slds-var-p-left_small
                        slds-var-p-top_small
                        slds-grid_vertical
                        hamburger-menu
                    ">
                    <div class="slds-col">
                        <span>
                            <nav role="navigation" class="slds-nav-vertical varCss">
                                <ul class="slds-has-block-links_space">
                                    <template for:each={menuItems} for:item="item">
                                        <li key={item.id} class="navbar-items" >
                                            <c-navigation-menu-item item={item} onchildmethod={callFromChild}></c-navigation-menu-item>
                                            <div class="slds-align_absolute-center divider"></div>
                                        </li>
                                    </template>
                                </ul>
                            </nav>
                        </span>
                    </div>
                    <div class="slds-col slds-col_bump-bottom">
                    <template if:true={isGuestUserMethod}>
                            <span>
                                <lightning-button variant="brand" label={buttonLabel} title="Primary action"
                                    onclick={handleClick} class="slds-var-p-right_small slds-align_absolute-center"></lightning-button>
                            </span>
                        </template>
                        <template if:false={isGuestUserMethod}>
                            <a class="slds-align_absolute-center" href={logoutLink}><lightning-icon icon-name="utility:logout" size="small" alternative-text="Connected"></lightning-icon></a>
                        </template>
                    </div>
                </div>
            </div>
            <div class="slds-col slds-size_1-of-6 closeDiv">
                <a href={href} onclick={handleHamburgerMenuToggle}>
                    <lightning-icon icon-name="utility:close" size="small" alternative-text="Connected"></lightning-icon>

                </a>
            </div>
        </div>
    </template>
    <div class="slds-grid slds-grid_vertical-align-center">
        <div class="
                slds-col
                slds-var-p-top_small
                slds-var-p-horizontal_large
                slds-show_large
            ">
            <span>
                <nav role="navigation">
                    <ul class="slds-list_horizontal slds-has-block-links_space">
                        <template for:each={menuItems} for:item="item">
                            <li key={item.id} class="navbar-items slds-var-p-horizontal_large">
                                <c-navigation-menu-item item={item}></c-navigation-menu-item>
                            </li>
                        </template>
                    </ul>
                </nav>
            </span>
        </div>
        <div class="
                slds-col
                slds-var-p-top_small
                slds-col_bump-left
                slds-grid_align-end
                slds-show_large
            ">
            <div class="
                    slds-grid slds-grid_align-end
                    slds-gutters_medium
                    slds-grid_vertical-align-center
                ">
                <template if:true={isGuestUserMethod}>

                    <div class="slds-col">
                        <span>
                            <lightning-button variant="brand" label={buttonLabel} title="Primary action"
                                onclick={handleClick} class="slds-var-m-right_x-small"></lightning-button>
                        </span>
                    </div>
                </template>
                <template if:false={isGuestUserMethod}>
                    <a href={logoutLink}> <lightning-icon icon-name="utility:logout" alternative-text="Connected" size="small"></lightning-icon></a>
                </template>
            </div>
        </div>
        <template if:false={showHamburgerMenu}>
            <div class="
                    slds-col
                    slds-var-p-top_small
                    slds-var-p-right_small
                    slds-hide_large
                ">
                <a class="slds-float_right" href={href} onclick={handleHamburgerMenuToggle}>
                    <lightning-icon icon-name="utility:rows" alternative-text="Connected" size="small"></lightning-icon>
                </a>
            </div>
        </template>
    </div>
</template>
