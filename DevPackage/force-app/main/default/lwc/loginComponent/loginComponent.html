<template>
    <div class="slds-grid slds-gutters slds-align_absolute-center">
        <div class="slds-col slds-size_4-of-4 ">
            <div class=" slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                <lightning-layout class="slds-align_absolute-center" multiple-rows>
                    <lightning-layout-item padding="around-small" size="12" small-device-size="12"
                        medium-device-size="12" large-device-size="4">

                        <form>

                            <div class="main-container slds-grid slds-grid_vertical">


                                <div class=slds-col>
                                    <div class="carlogo text-align-center">
                                        <img src="https://cdn.discordapp.com/attachments/218872681926230016/955496295873785906/a041539542263993a54c399d818bf9af-vintage-fast-car-logo.png" class="text-align-center" alt="">
                                    </div>
                                    <h1 class="text-align-center">
                                        <b class="main-heading">Welcome to Community,</b>
                                    </h1>

                                    <p class="slds-var-p-top_medium text-align-center">
                                        <span class="sub-heading">Please login below or click "Register" to sign
                                            up!</span>
                                    </p>

                                    <template if:true={errorCheck}>
                                        <div class="error slds-var-p-around_x-small slds-var-p-top_small slds-align_absolute-center" role="alert">
                                            <span>{errorMessage}</span>
                                        </div>
                                    </template>

                                </div>

                                <div class="slds-col slds-var-p-top_small">
                                    <div class="slds-form-element">
                                        <div
                                            class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                                            <lightning-icon class="input-icon" icon-name="utility:user"
                                                alternative-text="username" size="xx-small"></lightning-icon>
                                            <input type="text" data-id="inputUsername" placeholder="Username"
                                                class="slds-input input-element" onchange={handleUserNameChange}
                                                required />
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-col slds-var-p-top_small">
                                    <div class="slds-form-element">
                                        <div
                                            class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                                            <lightning-icon class="input-icon" icon-name="utility:lock"
                                                alternative-text="username" size="xx-small"></lightning-icon>
                                            <input type="password" data-id="inputPassword" placeholder="Password"
                                                class="slds-input input-element" onchange={handlePasswordChange}
                                                required />
                                        </div>
                                    </div>
                                </div>

                                <div class="slds-col slds-var-p-top_small">
                                    <button type="submit" class="login-button slds-button" onclick={handleLogin}>Log
                                        In</button>
                                </div>

                                <div class="slds-col slds-var-p-top_small">
                                    <a href="/Cars/s/work-in-progress" class="forgot-password-text">Forgot
                                        your password?</a>
                                    <a href="/Cars/s/work-in-progress" class="register-text">Register</a>
                                </div>

                            </div>

                        </form>
                    </lightning-layout-item>
                </lightning-layout>
            </div>

        </div>

    </div>
</template>
