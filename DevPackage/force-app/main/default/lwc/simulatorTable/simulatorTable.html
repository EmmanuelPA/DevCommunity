<template>
    <template if:false={showTable}>
        <div class="bar info slds-align_absolute-center">Fill in the required fields</div>
    </template>

    <template if:true={showTable}>
        <div class="menu-buttons slds-align_absolute-center">
            <lightning-button label="Download CSV" title="Download CSV" onclick={createCSV} class="slds-m-left_x-small"
            icon-name="utility:download"></lightning-button>
        <lightning-button variant="brand" label="Download PDF" title="Download PDF" onclick={createPDF}
            class="slds-m-left_x-small" icon-name="utility:download"></lightning-button>

        </div>
        <table class="slds-table slds-table_cell-buffer slds-table_bordered"
            aria-labelledby="element-with-table-label other-element-with-table-label">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Pay Number"># Pay</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Unpaid Balance">Unpaid Auto Balance</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Monthly Capital Payment">Monthly Auto Capital Payment</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Monthly Interest">Monthly Payment Of Auto Interest</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Total">Total Payment With VAT</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={payment} for:item="r">
                    <tr class="slds-hint-parent" key={r.paymentId}>
                        <th scope="row">
                            <div class="slds-truncate">
                                {r.paymentId}
                            </div>
                        </th>
                        <td>
                            <div class="slds-truncate">
                                $<lightning-formatted-number class="formattedField" value={r.remaining}
                                    minimum-significant-digits="5">
                                </lightning-formatted-number>
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate">
                                $<lightning-formatted-number class="formattedField" value={r.payment}
                                    minimum-significant-digits="5">
                                </lightning-formatted-number>
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate">
                                $<lightning-formatted-number class="formattedField" value={r.interest}
                                    minimum-significant-digits="5">
                                </lightning-formatted-number>
                            </div>
                        </td>
                        <td>
                            <div class="slds-truncate">$<lightning-formatted-number class="formattedField"
                                    value={r.total} minimum-significant-digits="5">
                                </lightning-formatted-number>
                            </div>
                        </td>

                    </tr>
                </template>

            </tbody>
        </table>
    </template>

</template>
