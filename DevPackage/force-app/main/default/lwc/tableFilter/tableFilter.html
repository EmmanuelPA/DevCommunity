<template>
    <div class="slds-grid slds-gutters slds-align_absolute-center">

        <div class="searchBanner slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout class="slds-align_absolute-center" multiple-rows>
                <lightning-layout-item class="slds-align_absolute-center" padding="around-small" size="12" small-device-size="12" medium-device-size="12"
                    large-device-size="3">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="text-input-id-46">Model</label>
                        <div class="slds-form-element__control">
                            <input type="text" placeholder="Enter a model" class="slds-input" value={selectedModel}
                                onkeyup={changeModel} />
                        </div>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item class="slds-align_absolute-center" padding="around-small" size="12" small-device-size="12" medium-device-size="12"
                    large-device-size="3">
                    <template if:true={brandPicklist.data}>

                        <lightning-combobox class="" name="Brand" label="Brand" value={value}
                            options={brandPicklist.data.values} onchange={handleChange} style="color:white; ">
                        </lightning-combobox>
                        

                    </template>
                </lightning-layout-item>
                <lightning-layout-item class="slds-align_absolute-center" padding="around-small" size="12" small-device-size="12" medium-device-size="12"
                    large-device-size="3">
                    <template if:true={colorPicklist.data}>

                        <lightning-combobox class="styled-input" name="Color" label="Color" value={color}
                            options={colorPicklist.data.values} onchange={colorChange} style="color:white;">
                        </lightning-combobox>


                    </template>
                </lightning-layout-item>
                <lightning-layout-item class="slds-align_absolute-center" padding="around-small" size="12" small-device-size="6" medium-device-size="6"
                    large-device-size="3">
                    <button class="slds-button slds-button_neutral btn-search slds-align_absolute-center" name="Search"
                        onclick={handleOnClick}>Search
                    </button>
                </lightning-layout-item>
                <lightning-layout-item  padding="around-small" size="12" small-device-size="12" medium-device-size="12"
                    large-device-size="12">
                    <div>
                        <c-data-table pick-val={brandPicklist} colors={colorPicklist} model={selectedModel} brand={value} color={color}>
                        </c-data-table>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>



    </div>
</template>
